<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактирование</title>
    <link rel="stylesheet" href="/car_add_edit_style.css">
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column h-100" style="background: url(&quot;/img/def/bg.jpg&quot;) top / cover;">

<header th:insert="blocks/header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container-lg flex-shrink-0 bg-light">
    <form th:action="'/dealerships/edit/' + ${dealership.id}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12 input-group flex-nowrap size-150">
                <label for="name" class="input-group-text">Название</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Название"
                       required th:value="${dealership.name}">
            </div>
            <div class="col-lg-6 size-150">
                <div class="input-group">
                    <label for="poster" class="input-group-text">Фото</label>
                    <input id="poster" name="poster" type="file" class="form-control"
                           accept="image/*">
                </div>
            </div>
            <div class="col-lg-6 size-150">
                <div class=" input-group">
                    <label for="address" class="input-group-text">Адрес</label>
                    <input id="address" name="address" type="text"
                           class="form-control" placeholder="Адрес" th:value="${dealership.address}" required>
                </div>
            </div>
            <div class="col-lg-12">
                <h4><label for="description">Описание</label></h4>
                <input class="form-control" name="description" id="description" type="text" required th:value="${dealership.description}">
            </div>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Обновить</button>
        <button class="btn btn-lg btn-primary" type="reset">Очистить</button>
        <a class="btn btn-lg btn-primary" href="/dealerships">Отмена</a>
    </form>
    <div class="pt-3"></div>
</main>

<hr class="clear">

<footer th:insert="blocks/footer :: footer" class="footer mt-auto py-1" style="background: #248a9f"></footer>

</body>

</html>
